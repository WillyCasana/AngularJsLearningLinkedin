<div class="row">

    <div class="col-sm-9">
        <div class="push-left well col-sm-3" ng-repeat="producto in productos">

            <h4>{{producto.nombre}}</h4>

            <div class="imagen">
                <img ng-src="/imagenes/{{producto.imagen}}" width="50" >
            </div>

            <div class="precio">{{producto.precio|currency}}</div>

            <p>
                {{producto.descripcion}}
            </p>

            <button class="btn btn-danger">Comprar</button>

        </div>

    </div>

    <div class="col-sm-3 carrito">
        <h4> <i class="fa fa-shopping-cart"></i> Carrito de compras </h4>

        <ul class="list-group">
            <li class="list-group-item">
                XXXXXX
                <strong class="pull-right">$XXXXX</strong>
            </li>
        </ul>


    </div>

</div>
